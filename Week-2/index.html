<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>App</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-4">
            <!-- Giriş Bölümü -->
            <div class="col-md-4 list-section">
                <div class="input-group">
                    <span class="input-group-text bg-warning">Information</span>
                    <input id="nameSurname" type="text" aria-label="First name" class="form-control" placeholder="Name">
                    <input id="balance" type="number" aria-label="Balance" class="form-control rounded" placeholder="Balance">
                    <button id="addBtn" type="submit" class="btn btn-warning ms-2 rounded">Submit</button>
                </div>
                <!-- Liste Başlangıcı -->
                <div class="mt-4">
                    <ul id="accountList" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>

            <div class="col-md-8 history-section ps-5">
                <div class="choices d-flex flex-row">
                  <!-- select sender -->
                  <select onChange="update()" id="senderSelect" class="form-select me-2" aria-label="Default select example">
                    <option id="sender" selected>Sender</option>

                  </select>
                  <!-- select reciever -->
                  <select id="recieverSelect" onChange="update()" class="form-select" aria-label="Default select example">
                    <option id="reciever" selected>Reciever</option>

                  </select>
                  <div class="input-group mb-3 amount ms-2">
                    <input id="amountMoney" type="number" class="form-control rounded" placeholder="Amount">
                    <button id="sendBtn" class="btn btn-warning ms-2 rounded" type="button">Send</button>
                  </div>
                </div>
                <div class="history">
                    <ol id="historyList" class="list-group list-group-numbered">

                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
